<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Twidder</title>
    <link href="client.css" type="text/css" rel="stylesheet">
    <script src="client.js"></script>
    <script src="serverstub.js"></script>
    <script id="welcome_view" type="text/html"> <!-- Changed type to html to get formatting -->
    <div id="welcome_view_body">
        <img class="welcome_view_component" id="logo_and_slogan" src="wimage.png"
            alt="Twidder - Socialize with other people around the world">

        <div class="welcome_view_component" id="login">
            <form method="POST" action="" id="login_form" onsubmit="return false">
                <div class="welcome_view_input">
                    <label for="login_email">Email</label>
                    <input type="email" id="login_email" name="login_email" required>
                </div>

                <div class="welcome_view_input">
                    <label for="login_password">Password</label>
                    <input type="password" id="login_password" name="login_password" minlength="6">
                </div>

                <input class="welcome_view_button" type="submit" id="login_button" value="Login">
            </form>
        </div>

        <div class="welcome_view_component" id="signup">
            <h2>Sign up here</h2>
            <form method="POST" action="" id="signup_form" onsubmit="return false">
                <div class="welcome_view_input">
                    <label for="first_name">First name</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>

                <div class="welcome_view_input">
                    <label for="family_name">Family name</label>
                    <input type="text" id="family_name" name="family_name" required>
                </div>

                <div class="welcome_view_input">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="welcome_view_input">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>
                </div>

                <div class="welcome_view_input">
                    <label for="country">Country</label>
                    <input type="text" id="country" name="country" required>
                </div>

                <div class="welcome_view_input">
                    <label for="signup_email">Email</label>
                    <input type="email" id="signup_email" name="signup_email" required>
                </div>

                <div class="welcome_view_input">
                    <label for="signup_password">Password</label>
                    <input type="password" id="signup_password" name="signup_password" minlength="6" required>
                </div>

                <div class="welcome_view_input">
                    <label for="repeat_signup_password">Repeat PSW</label>
                    <input type="password" id="repeat_signup_password" name="repeat_signup_password">
                </div>

                <input class="welcome_view_button" type="submit" id="signup_button" value="Sign up">
            </form>
        </div>
    </div>
    <div class="welcome_view_component hidden_animation" id="message_box">
        <p id="message_box_text"></p>
    </div>
    </script>
    <script id="profile_view" type="text/html">
        <div id="tab_bar">
            <div class="tab selected" id="home_tab" data-panel="home_panel">
                <p>Home</p>
            </div>
            <div class="tab" id="browse_tab" data-panel="browse_panel">
                <p>Browse</p>
            </div>
            <div class="tab" id="account_tab" data-panel="account_panel">
                <p>Account</p>
            </div>
        </div>

        <div class="panel" id="home_panel">
            <h1>Home</h1>
        </div>
        <div class="panel" id="browse_panel" hidden>
            <h1>Browse</h1>
        </div>
        <div class="panel" id="account_panel" hidden>
            <h1>Account</h1>
        </div>
    </script>
</head>

<body>
    <div id="viewport"></div>
</body>

</html>
