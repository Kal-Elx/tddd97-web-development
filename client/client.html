<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Twidder</title>
    <link href="client.css" type="text/css" rel="stylesheet">
    <link href="welcome.css" type="text/css" rel="stylesheet">
    <script src="client.js"></script>
    <script src="serverstub.js"></script>
</head>

<body>
    <div id="welcome_view">
        <img class="welcome_view_component" id="logo_and_slogan" src="wimage.png"
            alt="Twidder - Socialize with other people around the world">

        <div class="welcome_view_component" id="login">
            <form>
                <div class="welcome_view_input">
                    <label for="login_email">Email</label>
                    <input type="email" id="login_email" name="login_email">
                </div>

                <div class="welcome_view_input">
                    <label for="login_password">Password</label>
                    <input type="text" id="login_password" name="login_password">
                </div>

                <input class="welcome_view_button" type="submit" value="Login">
            </form>
        </div>

        <div class="welcome_view_component" id="signup">
            <h2>Sign up here</h2>
            <form>
                <div class="welcome_view_input">
                    <label for="first_name">First name</label>
                    <input type="text" id="first_name" name="first_name">
                </div>

                <div class="welcome_view_input">
                    <label for="family_name">Family name</label>
                    <input type="text" id="family_name" name="family_name">
                </div>

                <div class="welcome_view_input">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="welcome_view_input">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city">
                </div>

                <div class="welcome_view_input">
                    <label for="country">Country</label>
                    <input type="text" id="country" name="country">
                </div>

                <div class="welcome_view_input">
                    <label for="signup_email">Email</label>
                    <input type="email" id="signup_email" name="signup_email">
                </div>

                <div class="welcome_view_input">
                    <label for="signup_password">signup_Password</label>
                    <input type="text" id="signup_password" name="signup_password">
                </div>

                <div class="welcome_view_input">
                    <label for="repeat_signup_password">Repeat PSW</label>
                    <input type="text" id="repeat_signup_password" name="repeat_signup_password">
                </div>

                <input class="welcome_view_button" type="submit" value="Login">
            </form>
        </div>
    </div>
</body>

</html>
