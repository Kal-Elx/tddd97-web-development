<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Twidder</title>
    <link rel="shortcut icon" href="#">
    <link href="static/client.css" type="text/css" rel="stylesheet">
    <script src="static/client.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"
        integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw=="
        crossorigin="anonymous"></script>
    <script id="welcome_view" type="text/html"> <!-- Changed type to html to get formatting -->
    <div id="welcome_view_body">
        <img class="component" id="logo_and_slogan" src="static/resources/wimage.png"
            alt="Twidder - Socialize with other people around the world">

        <div class="component" id="login">
            <form method="POST" action="#" id="login_form" onsubmit="return false">
                <div class="form_input">
                    <label for="login_email">Email</label>
                    <input type="email" id="login_email" name="login_email" maxlength="50" required>
                </div>

                <div class="form_input">
                    <label for="login_password">Password</label>
                    <input type="password" id="login_password" name="login_password" minlength="6" maxlength="50">
                </div>

                <input class="welcome_view_button" type="submit" id="login_button" value="Login">
            </form>
        </div>

        <div class="component" id="signup">
            <h2>Sign up here</h2>
            <form method="POST" action="#" id="signup_form" onsubmit="return false">
                <div class="form_input">
                    <label for="first_name">First name</label>
                    <input type="text" id="first_name" name="first_name" maxlength="50" required>
                </div>

                <div class="form_input">
                    <label for="family_name">Family name</label>
                    <input type="text" id="family_name" name="family_name" maxlength="50" required>
                </div>

                <div class="form_input">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form_input">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" maxlength="50" required>
                </div>

                <div class="form_input">
                    <label for="country">Country</label>
                    <input type="text" id="country" name="country" maxlength="50" required>
                </div>

                <div class="form_input">
                    <label for="signup_email">Email</label>
                    <input type="email" id="signup_email" name="signup_email" maxlength="50" required>
                </div>

                <div class="form_input">
                    <label for="signup_password">Password</label>
                    <input type="password" id="signup_password" name="signup_password" minlength="6" required
                        maxlength="50">
                </div>

                <div class="form_input">
                    <label for="repeat_signup_password">Repeat PSW</label>
                    <input type="password" id="repeat_signup_password" name="repeat_signup_password" maxlength="50">
                </div>

                <input class="welcome_view_button" type="submit" id="signup_button" value="Sign up">
            </form>
        </div>
    </div>
    <div class="component animated message_box hidden_animation" id="welcome_view_message_box">
        <p id="welcome_view_message_box_text"></p>
    </div>
    </script>
    <script id="profile_view" type="text/html">
    <div id="tab_bar">
        <div class="tab selected" id="home_tab" data-panel="home_panel">
            <p>Home</p>
        </div>
        <div class="tab" id="browse_tab" data-panel="browse_panel">
            <p>Browse</p>
        </div>
        <div class="tab" id="account_tab" data-panel="account_panel">
            <p>Account</p>
        </div>
    </div>

    <div class="panel" id="home_panel">
        <div class="component user_info_component">
            <h3>Information</h3>
            <table>
                <tr>
                    <td>First name</td>
                    <td id="home_panel_info_first_name"></td>
                </tr>
                <tr>
                    <td>Family name</td>
                    <td id="home_panel_info_family_name"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td id="home_panel_info_gender"></td>
                </tr>
                <tr>
                    <td>City</td>
                    <td id="home_panel_info_city"></td>
                </tr>
                <tr>
                    <td>Country</td>
                    <td id="home_panel_info_country"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td id="home_panel_info_email"></td>
                </tr>
            </table>
        </div>
        <div class="component post_message_component">
            <h3>Post message</h3>
            <form method="POST" action="#" id="home_panel_post_message_form" onsubmit="return false">
                <textarea class="multiline_input" id="post_message_textarea_home_panel" name="post_message_textarea" rows="6" form="home_panel_post_message_form" ondrop="dropMessage(event)" ondragover="allowDrop(event)"></textarea>
                <button class="component_button" id="post_message_button" type="submit">Post</button>
            </form>
        </div>
        <div class="component message_wall_component">
            <h3>Messages</h3>
            <button class="message_wall_refresh_button" id="home_message_wall_refresh_button">Refresh</button>
            <div class="message_feed" id="home_panel_message_feed"></div>
        </div>
        <div class="component animated message_box hidden_animation" id="home_panel_message_box">
            <p id="home_panel_message_box_text"></p>
        </div>
    </div>
    <div class="panel" id="browse_panel" hidden>
        <div class="component" id="search_user_component">
            <h3>Search User</h3>
            <form method="POST" action="#" id="search_user_form" onsubmit="return false">
                <div class="form_input">
                    <label for="user_email">User email</label>
                    <input type="email" id="user_email" name="user_email" maxlength="50" required>
                </div>
                <button class="component_button" id="search_user_button" type="submit">Search</button>
            </form>
        </div>
        <div class="component animated message_box hidden_animation" id="browse_panel_message_box">
            <p id="browse_panel_message_box_text"></p>
        </div>
        <div class="animated hidden_animation" id="user_info_group">
            <div class="component post_message_component">
                <h3>Post message</h3>
                <form method="POST" action="#" id="browse_panel_post_message_form" onsubmit="return false">
                    <textarea class="multiline_input" id="post_message_textarea_browse_panel" name="post_message_textarea" rows="6" form="browse_panel_post_message_form" ondrop="dropMessage(event)" ondragover="allowDrop(event)"></textarea>
                    <button class="component_button" id="browse_post_message_button" type="submit">Post</button>
                </form>
            </div>
            <div class="component user_info_component">
                <h3>Information</h3>
                <table>
                    <tr>
                        <td>First name</td>
                        <td id="browse_panel_info_first_name"></td>
                    </tr>
                    <tr>
                        <td>Family name</td>
                        <td id="browse_panel_info_family_name"></td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td id="browse_panel_info_gender"></td>
                    </tr>
                    <tr>
                        <td>City</td>
                        <td id="browse_panel_info_city"></td>
                    </tr>
                    <tr>
                        <td>Country</td>
                        <td id="browse_panel_info_country"></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td id="browse_panel_info_email"></td>
                    </tr>
                </table>
            </div>
            <div class="component message_wall_component">
                <h3>Messages</h3>
                <button class="message_wall_refresh_button" id="browse_message_wall_refresh_button">Refresh</button>
                <div class="message_feed" id="browse_panel_message_feed"></div>
            </div>
        </div>
    </div>
    <div class="panel" id="account_panel" hidden>
        <div class="component">
            <h3>Change password</h3>
            <form method="POST" action="#" id="change_password_form" onsubmit="return false">
                <div class="form_input">
                    <label for="current_password_input">Current Password</label>
                    <input type="password" id="current_password_input" name="current_password_input" minlength="6" required maxlength="50">
                </div>
                <div class="form_input">
                    <label for="change_password_input">New Password</label>
                    <input type="password" id="change_password_input" name="change_password_input" minlength="6" required maxlength="50">
                </div>
                <div class="form_input">
                    <label for="repeat_change_password_input">Repeat Password</label>
                    <input type="password" id="repeat_change_password_input" name="repeat_change_password_input" maxlength="50">
                </div>
                <button class="component_button" id="change_password_button" type="submit">Change Password</button>
            </form>
        </div>
        <div class="component">
            <button class="component_button" id="sign_out_button">Sign Out</button>
        </div>
        <div class="component">
            <canvas id="live_data_chart"></canvas>
        </div>
        <div class="component animated message_box hidden_animation" id="account_panel_message_box">
            <p id="account_panel_message_box_text"></p>
        </div>
    </div>
    </script>
</head>

<body>
    <div id="viewport"></div>
</body>

</html>
